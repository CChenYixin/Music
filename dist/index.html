<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <title>Music</title>
</head>

<body>
    <header id="header">
        <h1>Music 音乐播放器</h1>
        <img id="logo" src="./images/logo.png" alt="logo">
    </header>
    <nav class="nav">
        <ul>
            <li class="nav-item active" data-role="tab" data-view=".recommend-view">推荐</li>
            <li class="nav-item" data-role="tab" data-view=".rank-view">排行榜</li>
            <li class="nav-item" data-role="tab" data-view=".search-view">搜索</li>
        </ul>
    </nav>

    <div class="tab-contents">
        <div class="recommend-view tab-content">
            <div class="ui-slider" id="slider"></div>
            <div class="twocol radio ">
                <h2>电台</h2>
                <ul class="radio-list"></ul>
            </div>
            <div class="twocol hot">
                <h2>热门歌单</h2>
                <ul class="hot-list"></ul>
            </div>
        </div>
        <div class="rank-view tab-content hide">排行榜</div>
        <div class="search-view tab-content hide">搜索</div>
    </div>





    <script src="bundle.js"></script>
</body>

</html>
